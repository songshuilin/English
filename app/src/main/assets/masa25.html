<p>任何语言的句子都包括6大句子成分：主、谓、宾，定、状、补。
</p><p>主、谓、宾是句子的“主干”部分，交代“谁做了什么事”，定、状、补是句子的“装修”部分，交代句子的细节。
</p><p>主语是一个或物，常常是一个名词。
</p><p>谓语是一个动作，因此是一个动词。
</p><p>宾语是一个人或物，常常是一个名词。
</p><p>定语是用来说一个名词的，是“……的”。
</p><p>状语是用来说一个动词的,是“……地”。说明动词的时间、地点、原因、状态、目的、结果、方式、程度等。
</p><p>补语是对句子的补充
</p>
